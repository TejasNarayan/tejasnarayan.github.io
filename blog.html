---
layout: default
---
  <header class="intro">
    <div class="intro-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1 class="brand-heading">Blog</h1>
            <p class="intro-text">Not really about a lot</p>
            <a href="#posts" class="btn btn-circle page-scroll">
              <i class="fa fa-caret-down animated"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="posts" class="container content-section">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h1>Posts</h1>
        <ul class="post-list">
          {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="container text-center">
      <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="fa fa-rss">Subscribe</a>
    </div>
  </section>

</div>
